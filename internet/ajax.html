<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="post.php" method="post">
    <input type="text"  name="user"/>
    <input type="text" name="age"/>
    <input type="password" name="code"/>
    <input type="submit" value="提交"/>
</form>
<body>
    <script>
        //当我们用get提交数据的时候,会显示在最上面一方面是密码那块不安全,并且浏览器有限制,有可能不能完全展示数据
        
        // 封装ajax步骤
        // 第一步兼容性
        var myajax = null;
        function callBack(data) {
            //在callback当中处理返回出来的数据
            console.log(data);
            // console.log(JSON.parse(data));
        }
        if(window.XMLHttpRequest) {
            //chrome  fireFox
            // 第二步
            //创建一个对象, 如果是谷歌或者兼容的浏览器用new window.XMLHttpRequest()
            myajax = new window.XMLHttpRequest();
        } else {
            //ie 
            myajax = new window.ActiveXObject('Microsoft.XMLHttp');
        }
        // 第三步
        // 调用ajax对象的open方法
        myajax.open('GET','getNews.php',true);
        // 第四步
        // 发送一个send请求
        myajax.send();
        // 第五步
        // 用一个onreadystatechange来监测与服务器的状态
        myajax.onreadystatechange = function () {
            if(myajax.readyState === 4) {
                if(myajax.status === 200) {
                   callBack(myajax.responseText);
                }
            }
        }
    </script>
</body>
</html>
