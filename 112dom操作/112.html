        // 如何把div当中的元素节点拿出来
        function retchild (elem) {
            var child = elem.childNodes;
            var len = child.length;
            var arr = [];
            for(var i = 0; i < len; i ++) {
                if(child[i].nodeType === 1) {
                    arr.push(child[i]);
                }
            }
            return arr;
        }
